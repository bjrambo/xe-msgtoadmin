<include target="header.html" />
<load target="./css/msgtomanager.css" />

<div class="container-view">
	<header class="log-header">
		<div class="profile">
			<img class="profile-thumb-img" src="{$member_info->profile->src}" title="{$log_data->nick_name}" cond="$member_info->profile->src" />
			<img class="profile-thumb-img" src="./img/profile.png" title="{$log_data->nick_name}" cond="!$member_info->profile->src" />
		</div>

		<span class="log-title">{$log_data->title}</span>
		<div class="nick_name" cond="$log_data->nick_name">{$log_data->nick_name}</div>
		<div class="nick_name" cond="!$log_data->nick_name">비회원 손님</div>
	</header>
	<div class="log-content xe_content">
		{$log_data->content}
	</div>

	<form ruleset="sendMessage" action="./" method="post">
		<input type="hidden" name="module" value="msgtomanager" />
		<input type="hidden" name="act" value="procMsgtomanagerAdminInsertComment" />
		<input type="hidden" name="content" value="{htmlspecialchars($source_message->content, ENT_COMPAT | ENT_HTML401, 'UTF-8', false)}" />
		<input type="hidden" name="log_srl" value="{$log_data->log_srl}" />
		<input type="hidden" name="xe_validator_id" value="modules/msgtomanager/tpl/logview/1" />
		{$editor}
	</form>
</div>
